<form [formGroup]="dyeingOrderForm" class="form-horizontal" (ngSubmit)="saveDOForm()">
 

    <div class="form-group">
        <label for="orderDate" class="col-sm-3 control-label">Order Date</label>
        <div class="col-sm-7">
          <div class=" input-group date">
          <input class="form-control" id="orderDate" #orderDate="bsDatepicker" formControlName="orderDate" bsDatepicker [bsConfig]="{ containerClass: 'theme-blue', dateInputFormat: 'YYYY-MM-DD' }">
              <span  (click)="orderDate.show()" class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>              
            </div>
            </div>
      </div>

      <div formGroupName="shade">
      <div class="form-group">
        <label for="shadeNo" class="col-sm-3 control-label">Shade No</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="shadeNo" 
          formControlName="shadeNo" 
          [typeaheadMinLength] = "2"
          [typeahead]="shadeArray" [typeaheadOptionField]="'shadeNo'"
          (typeaheadNoResults)="changeTypeaheadNoResults($event)"
          (typeaheadOnSelect)="typeaheadOnSelect($event)"
           placeholder="Shade No">
          <div *ngIf="typeaheadLoading===true">Loading</div>
          <div *ngIf="typeaheadNoResults===true">&#10060; No Results Found</div>       
        </div>
      </div>

      <div class="form-group">
        <label for="shadeColour" class="col-sm-3 control-label">Colour</label>
        <div class="col-sm-7">
          <input type="text" [(ngModel)]="shadeColour" class="form-control" id="shadeColour" formControlName="shadeColour" placeholder="Colour" readonly>
          <input type="hidden" [(ngModel)]="shadeId" class="form-control" id="shadeId" formControlName="shadeId">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="yarnTypeId" class="col-sm-3 control-label">Count</label>
      <div class="col-sm-7">
          <select id="countId" formControlName="countId" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
      </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="Description">
        </div>
      </div>

      <div class="form-group">
        <label for="quantity" class="col-sm-3 control-label">Quantity</label>
        <div class="col-sm-7">
          <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="In KG">
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Customer</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="customer" formControlName="customer" placeholder="Customer">
        </div>
      </div> 
      <div class="modal-footer">
        <input type="button"  class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit"  class="btn btn-success" value="Save">
      </div>
</form>
