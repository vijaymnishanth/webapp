<form [formGroup]="dyeingOrderReceivedForm" class="form-horizontal" (ngSubmit)="saveDORForm()">

        <div class="form-group">
            <label for="purchaseDate" class="col-sm-3 control-label">Received Date</label>
            <div class="col-sm-7">
              <div class=" input-group date">
              <input class="form-control" id="receivedDate" [(ngModel)] ="rDate" #receivedDate="bsDatepicker" formControlName="receivedDate" bsDatepicker [bsConfig]="{ containerClass: 'theme-blue', dateInputFormat: 'YYYY-MM-DD' }">
                  <span  (click)="receivedDate.show()" class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>              
                </div>
                </div>
          </div>
<div class="form-group">
  <label for="receivedQuantity" class="col-sm-3 control-label">Received Quantity</label>
  <div class="col-sm-7">
    <input type="number" class="form-control" id="receivedQuantity" formControlName="receivedQuantity" placeholder="Quantity In KG">
  </div>
</div>
<div class="form-group">
  <label for="dyeingChallanNo" class="col-sm-3 control-label">Dyeing Challan No</label>
  <div class="col-sm-7">
    <input type="text" class="form-control" id="dyeingChallanNo" formControlName="dyeingChallanNo">
  </div>
</div>
<div class="modal-footer">
  <input type="button"  class="btn btn-default" data-dismiss="modal" value="Cancel">
  <input type="submit"  class="btn btn-success" value="Save">
</div>

</form>
