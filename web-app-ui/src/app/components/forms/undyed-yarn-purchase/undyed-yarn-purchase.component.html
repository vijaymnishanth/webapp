<div class="container">
      <div class="center-align">
<h2 class="text-center">Undyed Yarn Purchase</h2>
<div class="col-sm-offset-1">
<form [formGroup]="uypForm" class="form-horizontal" (ngSubmit)="saveUYPForm()">
    <div class="form-group">
        <label for="yarnType" class="col-sm-3 control-label">Yarn Type</label>
        <div class="col-sm-5">
            <select id="yarnType" formControlName="yarnTypeId" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
        </div>
      </div>
      <div class="form-group">
          <label for="yarnType" class="col-sm-3 control-label">Count</label>
          <div class="col-sm-5">
              <select id="yarnCount" formControlName="yarnCountId" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
          </div>
        </div>
        <div class="form-group">
            <label for="yarnType" class="col-sm-3 control-label">Supplier</label>
            <div class="col-sm-5">
                <select id="yarnSupplier" formControlName="supplierId" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
            </div>
          </div>
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Purchase Date</label>
              <div class="col-sm-5">
                <div class=" input-group date">
                <input class="form-control" id="purchaseDate" #purchaseDate="bsDatepicker" formControlName="purchaseDate" bsDatepicker [bsConfig]="{ containerClass: 'theme-blue', dateInputFormat: 'YYYY-MM-DD' }">
                    <span  (click)="purchaseDate.show()" class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>              
                  </div>
                  </div>
            </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Quantity</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Quantity In KG">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-5">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
