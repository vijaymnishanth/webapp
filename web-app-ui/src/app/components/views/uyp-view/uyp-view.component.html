<div class="container">
	<div class="row">
        <div class="col-md-5">
    		<div class="form-group">
                <div class="icon-addon addon-lg">
                    <input type="text" placeholder="Search" class="form-control" [(ngModel)]="search" id="search">
                    <label for="search" class="glyphicon glyphicon-search" rel="tooltip" title="search"></label>
                </div>
            </div>
            </div>
            </div>
            </div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
        <h2>Manage <b>Undyed Yarn To Pruchase</b></h2>
      </div>
      <div class="col-sm-6">
        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New</span></a>
        <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
      </div>
            </div>
        </div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>
        <span class="custom-checkbox">
          <input type="checkbox" id="selectAll">
          <label for="selectAll"></label>
        </span>
      </th>
      <th>Yarn Type</th>
      <th>Yarn Count</th>
      <th>Supplier</th>
      <th>Purchase Date</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let uyp of uypView | filter:search | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>
        <span class="custom-checkbox">
          <input type="checkbox" id="checkbox{{uyp.uypId}}" name="options[]" value=uyp.id>
          <label for="checkbox{{uyp.uypId}}"></label>
        </span>
      </td>
      <td>
        {{uyp.yarnTypeId}}
      </td>
      <td>
        {{uyp.yarnCountId}}
      </td>
      <td>
        {{uyp.supplierId}}
      </td>
      <td>
        {{uyp.purchaseDate | date:'mediumDate'}}
      </td>
      <td>
        {{uyp.quantity}}
      </td>
      <td>
        <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" tooltip="Edit">&#xE254;</i></a>
        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" tooltip="Delete">&#xE872;</i></a>
    </td>
    </tr>
  </tbody>
</table>
<div class="clearfix">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
					<div class="modal-header">						
						<h4 class="modal-title">Add Record</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
					<app-undyed-yarn-purchase></app-undyed-yarn-purchase>				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
			</div>
		</div>
	</div>
</div>
